<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào điểm môn vật lí: "));
    var b = parseInt(prompt("Nhập vào điểm môn hóa học: "));
    var c = parseInt(prompt("Nhập vào điểm môn sinh học: "));
    var average = (a + b + c) / 3
    document.write("Điểm môn vật lí: " + a);
    document.write("<br/>");
    document.write("Điểm môn hóa học: " + b);
    document.write("<br/>");
    document.write("Điểm môn sinh học: " + c);
    document.write("<br/>");
    document.write("Điểm số trung bình: " + average);
    document.write("<br/>");
</script>
</body>
</html>
